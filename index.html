<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body>
    <div class="wrapper">
    	<header>
            <h1>QR Code Generator</h1>   
            <p>Paste a URL or enter text to create QR Code</p>
        </header>

        <div class="form">
            <input type="text" spellcheck="false" placeholder="Enter text or URL...">
            <button accesskey="h">Generate QR Code</button>
        </div>

        <div class="qr-code">
            <img src="" alt="QR Code" id="qrcode">
            <a href="" id="download" download="qrcode.png">Download</a>
        </div>
    </div>

    <script defer src="script.js"></script>
</body>
</html>
